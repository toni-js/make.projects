<script>
document.querySelectorAll('div#product-options-wrapper dt').forEach( field => {
	if( field.innerText.toLowerCase() === 'tamanho' ){
		var input = field.nextElementSibling.querySelector('input')
		if( input ){
			input.type = 'number'
			input.min = '10'
			input.max = '30'
			input.value = '20'
		}
	}
} )
</script>
